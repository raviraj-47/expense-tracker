<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker – Add Expense</title>
    <link rel="shortcut icon" href="/web/expenses.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Add Expense</h1>
        <form id="expenseForm">
            <label for="date">Date*</label>
            <input type="date" id="date" name="date" required>

            <label for="amount">Amount (₹)*</label>
            <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>

            <label for="category">Category*</label>
            <select id="category" name="category" required>
                <option value="">Select</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Shopping">Shopping</option>
                <option value="Bills">Bills</option>
                <option value="Other">Other</option>
            </select>

            <label for="description">Description</label>
            <input type="text" id="description" name="description" maxlength="100">

            <button type="submit">Add Expense</button>
            <button type="reset" class="secondary">Reset</button>
            <p id="formMessage"></p>
        </form>
        <a href="view.html" class="nav-link">View Expenses</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
